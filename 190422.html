<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обратная связь</title>
  <link rel="stylesheet" href="190422.css">
</head>
<body>
  <form class="block-center form">
    <!-- BEGIN (write your solution here) -->
    <h1>Обратная связь</h1>
    <div class="mb-2">
        <div class="form-input">
      <label for="name" class="sr-only">Ваше имя</label>
      <input id="name" type="text" placeholder="Ваше имя">
    </div>
    </div>
    <div class="mb-2">
        <div class="form-input">
      <label for="email" class="sr-only">Ваш Email</label>
      <input id="email" type="text" placeholder="Ваш Email">
    </div>
    </div>
    <div class="mb-2">
        <label class="sr-only">Ваше сообщение</label>
      <textarea placeholder="Ваше сообщение"></textarea>
    </div class="form-input">
    <div class="mb-1">
        <div class="small">
      <label>
        <input type="checkbox">
        Я принимаю правила сервиса
      </label>
    </div>
    </div>
    <!-- END -->
    <button class="btn btn-green">Отправить сообщение</button>
  </form>
</body>
</html>
